version: 0.2

run-as: Linux-user-name

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing serverless CLI
      - npm i -g serverless@3
      - echo Installing npm dependencies of nodes service
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running Tests
      - npm test
      - echo Packing the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - 'node_modules/**/*'
